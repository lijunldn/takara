syntax = "proto3";

package me.takara.gemis;

option java_multiple_files = true;
option java_package = "me.takara.gemis.grpc";
option java_outer_classname = "GemisGrpc";

message GrpcSyncStamp {
  optional int32 id = 1;
  optional int32 timestamp = 2;
}

message GrpcBond {
  optional int32 id = 1;
  optional string name = 2;
  optional string status = 3;
}

message GrpcEquity {
  optional int32 id = 1;
  optional string name = 2;
  optional string status = 3;

  optional string ric = 4;
}